<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>KSRCE Results Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>KSRCE Results Portal</h1>
      <p>Access your examination results</p>
    </div>
  </header>
  
  <main>
    <div class="form-container">
      <h2>Check Your Results</h2>
      <p class="instructions">Enter your Register Number to view your examination results</p>
      
      <form id="resultForm" method="post" action="https://www.ksrceresults.com/" target="resultsFrame">
        <input type="hidden" name="webresult" value="Webresult">
        
        <div class="form-group">
          <label for="regno">Register Number</label>
          <input 
            type="text" 
            id="regno" 
            name="regno" 
            class="form-input" 
            placeholder="Enter your Register Number" 
            required>
        </div>
        
        <input type="hidden" name="resulttype" value="universityresult">
        <input type="hidden" name="submit" value="Submit">
        
        <button type="submit" class="submit-btn">View Results</button>
      </form>
      
      <div class="alternative">
        <p>Or <a href="https://www.ksrceresults.com/" target="_blank" rel="noopener noreferrer">visit KSRCE portal directly</a></p>
      </div>
    </div>
    
    <div class="portal-container">
      <iframe 
        id="resultsFrame" 
        name="resultsFrame"
        title="KSRCE Results"
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox">
      </iframe>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
