<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>KSRCE Results Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>KSRCE Results Portal</h1>
      <p>Access your examination results</p>
    </div>
  </header>
  
  <main>
    <div class="portal-container">
      <iframe 
        id="resultsFrame" 
        src="https://www.ksrceresults.com/" 
        title="KSRCE Results Portal"
        allowfullscreen>
      </iframe>
    </div>
    
    <div class="fallback">
      <p>If the portal doesn't load above, <a href="https://www.ksrceresults.com/" target="_blank" rel="noopener noreferrer">click here to open it in a new tab</a>.</p>
    </div>
  </main>
</body>
</html>
